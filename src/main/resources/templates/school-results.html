<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: header('test')"></head>
	<link rel="stylesheet" th:href="@{/css/map-result.css}"/>
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		<div class="container">
			<div id="map-canvas"></div>

		<th:block th:each="school : ${schools}">
			<div id="school-listing">
				<!--<a th:href="@{/schools/{id}(id=${post.id})}">-->
					<h3 th:text="${school.schoolName}"></h3>
				<!--</a>-->
				<!--<hr/>-->
				<p th:text="${school.streetAddress}"></p>
			</div>
		</th:block>
			<div th:replace="fragments/scripts :: scripts"></div>
			<div th:replace="fragments/maps-key :: maps-key"></div>
		</div>
	</body>
</html>
