<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Register')"></head>
<link rel="stylesheet" th:href="@{/css/user-register-form.css}"/>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="wrapper">
		<div class="inner">
			<div class="image-holder">
				<img src="https://1.cdn.edl.io/okMNL9n6Tp9adRYLbTaHphvpgotBo280UVNzmKw9kPe6bLZh.jpg" alt="register" />
			</div>
			<form th:action="@{/register}" method="POST" th:object="${user}">
				<h3>Registration Form</h3>
				<!--Input Error Messages-->
				<div th:if="${session.inputErrors != null}">
					<div class="alert alert-danger alert-dismissable">
						<a class="panel-close close" data-dismiss="alert">Ã—</a>
						<i class="fa fa-times-circle"></i>
						<span th:text="${session.inputErrors}"></span>
					</div>
				</div>
				<div class="form-group">
					<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
					<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
				</div>
				<div class="form-wrapper">
					<input type="text" th:field="*{username}" placeholder="Username" class="form-control" required=""/>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" th:field="*{email}" placeholder="Email Address" class="form-control" required=""/>
					<i class="fas fa-envelope"></i>
				</div>
				<!--<div class="form-wrapper">-->
					<!--<select name="" id="" class="form-control">-->
						<!--<option value="" disabled="" selected="">Gender</option>-->
						<!--<option value="male">Male</option>-->
						<!--<option value="femal">Female</option>-->
						<!--<option value="other">Other</option>-->
					<!--</select>-->
					<!--<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>-->
				<!--</div>-->
				<div class="form-wrapper">
					<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required=""/>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" />
					<i class="fas fa-lock"></i>
				</div>
				<button type="submit">Register
					<i class="fas fa-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
