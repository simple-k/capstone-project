<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Register')"></head>
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>

		<div class="container bg-light">
			<h1>Create an account</h1>
			<form th:action="@{/register}" method="POST" th:object="${user}">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input class="form-control" id="firstName" th:field="*{firstName}" />
				</div>
				
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input class="form-control" id="lastName" th:field="*{lastName}" />
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" id="email" th:field="*{email}" />
				</div>
				
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" id="username" th:field="*{username}" />
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" id="password" type="password" th:field="*{password}" />
				</div>
				<input class="btn btn-success" value="Register" type="submit" />
			</form>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/scripts :: scripts"></div>
	</body>
</html>
