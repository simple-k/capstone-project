<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Register')"></head>
<link rel="stylesheet" th:href="@{/css/user-register-form.css}"/>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="wrapper">
		<div class="inner">

			<!--Register Form-->
			<form th:action="@{/register}" method="POST" th:object="${user}">
				<h3>Registration Form</h3>
				<!--Input Error Messages-->
				<div th:if="${session.inputErrors != null}">
					<div class="alert alert-danger alert-dismissable">
						<a class="panel-close close" data-dismiss="alert">Ã—</a>
						<i class="fa fa-times-circle"></i>
						<span th:text="${session.inputErrors}"></span>
					</div>
				</div>
				<div class="form-group">
					<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
					<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
				</div>
				<div class="form-wrapper">
					<input type="text" th:field="*{username}" placeholder="Username" class="form-control" required=""/>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" th:field="*{email}" placeholder="Email Address" class="form-control" required=""/>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required=""/>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" />
					<i class="fas fa-lock"></i>
				</div>
				<button type="submit">Register
					<i class="fas fa-arrow-right"></i>
				</button>
			</form>

			<!--Login Form-->
			<form th:action="@{/login}" method="POST">
				<h3>Login Form</h3>
				<div th:if="${param.error}">
					Invalid Username and Password.
				</div>
				<div th:if="${param.logout}">
					You have been logged out.
				</div>
				<div class="form-wrapper">
					<input type="text" name="username" placeholder="Username" class="form-control" required=""/>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" name="password" placeholder="Password" class="form-control" required=""/>
					<i class="fas fa-lock"></i>
				</div>
				<button type="submit">Login
					<i class="fas fa-arrow-right"></i>
				</button>
			</form>

		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
