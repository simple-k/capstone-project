<head th:replace="fragments/header :: header('View User')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1>View Profile</h1>
    <div id="user-profile">
        <h3 th:text="${user.username}"></h3>
        <!--<hr/>-->
        <p th:text="${user.email}"></p>
        <p th:text="${user.address + ' ' + user.zipCode}"></p>
        <p th:text="${user.phoneNumber}"></p>
    </div>
    <form sec:authorize="isAuthenticated()" th:action="@{/user/edit}" th:method="GET">
        <button type="submit">
            Edit Profile
        </button>
    </form>

    <div id="child-profile">
        <h3 th:text="${child}"></h3>
        <!--<hr/>-->
        <p th:text="${user.email}"></p>
        <p th:text="${user.address + ' ' + user.zipCode}"></p>
        <p th:text="${user.phoneNumber}"></p>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
