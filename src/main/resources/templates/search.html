<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Welcome')"></head>
<style>
    main {
        width: 80%;
        margin: 0 auto;
    }
    .hide {
        display: none;
    }
</style>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <h4>Hi, <span th:text="*{user.getUsername()}"></span>! Get started by filling out your info.</h4>
        <form th:action="@{/search/query/}" th:method="post" th:object="${user}">
            <div th:if="${session.inputErrors != null}">
                <div class="alert alert-danger alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-times-circle"></i>
                    <span th:text="${session.inputErrors}"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" th:field="*{uFirstName}" class="form-control" id="inputFirstName" placeholder="First Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" th:field="*{uLastName}" class="form-control" id="inputLastName" placeholder="Last Name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Email" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" th:field="*{phoneNumber}" class="form-control" id="inputPhone" placeholder="(210)123-4567" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="600 Navarro St #350" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="staticCity">City</label>
                    <input type="text" readonly="" class="form-control-plaintext" id="staticCity" value="San Antonio" />
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" readonly="" class="form-control-plaintext" id="inputState" value="Texas" />
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip Code</label>
                    <input type="text" th:field="*{zipCode}" class="form-control" id="inputZip" placeholder="78205" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <hr /><!--Child Info-->

            <!--<h4>Enter your child's info.</h4>-->
            <!--<select th:name="child" th:id="child">-->
                <!--<option th:each="child : ${children}" th:text="${child.firstName}" th:value="${child.firstName}"></option>-->
            <!--</select>-->

            <div th:object="${child}">
            <!--<div th:each="child : ${children}">-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputChildFirstName">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="inputChildFirstName" placeholder="First Name" />
                        <!--<input type="text" th:value="${child.firstName}" th:name="${children[childStat.index].firstName}" class="form-control" id="inputChildFirstName" placeholder="First Name" />-->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputChildLastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputChildLastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dob" >Date of Birth</label>
                        <input type="date"  th:field="*{dob}" id="dob" max="3020-12-31" min="2010-01-01" class="form-control" />
                        <!--<span class="input-group-addon">-->
                            <!--<span class="glyphicon glyphicon-calendar"></span>-->
                        <!--</span>-->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" th:field="*{gender}" class="form-control">
                            <option th:value="M" th:text="Male"></option>
                            <option th:value="F" th:text="Female"></option>
                        </select>
                    </div>
                </div>
            </div>

            <hr /><!--Service Needed-->

            <h4>Enter your child's needs.</h4>
            <div>
                <p> Will your child need bus transportation services? </p>
                <input type="radio" id="bus-yes" name="bus" value="bus-yes"/>
                <label for="bus-yes">Yes</label>
                <input type="radio" id="bus-no" name="bus" value="bus-no"/>
                <label for="bus-no">No</label>
            </div>
            <div>
                <p> Is English your child's primary language? </p>
                <input type="radio" id="esl-yes" name="esl" value="esl-yes"/>
                <label for="esl-yes">Yes</label>
                <input type="radio" id="esl-no" name="esl" value="esl-no"/>
                <label for="esl-no">No</label>
            </div>
            <div>
                <p> Does your child have a disability or require special education services? </p>
                <input type="radio" id="idea-yes" name="idea" value="idea-yes"/>
                <label for="idea-yes">Yes</label>
                <input type="radio" id="idea-no" name="idea" value="idea-no"/>
                <label for="idea-no">No</label>
            </div>
            <button type="submit" class="btn btn-primary">Find Schools</button>
        </form>
    </main>
