<body>

        <div class="navbar navbar-expand-lg navbar-dark py-2">

                    <img th:src="@{../img/apple_logo.png}" width="30" height="30" class="d-inline-block align-top" alt="Simple-K Logo"/>
                    <span class="px-1">Simple-K</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}">Districts</a>
                    </li>
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="#">nf</a>-->
                    <!--</li>-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Education
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <a class="dropdown-item" href=" ">Special Needs &amp; Disabilities</a>
                        </div>
                    </li>
                </ul>
                    <div class="ml-auto">
                        <a sec:authorize="!isAuthenticated()" class="col my-3 pl-0 py-1 text-light" th:href="@{/login}" role="button">Login</a>
                        <form sec:authorize="isAuthenticated()" th:method="post" th:action="@{/logout}" id="logout">
                            <button  class="my-3 pl-0 py-1 btn rounded btn-link text-light" role="button">Logout</button>
                        </form>
                    </div>
            </div>
        </div>
    </nav>
</th:block>

</html>
